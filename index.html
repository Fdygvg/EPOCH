  <body>
    <div class="container">
      <header>
        <h1 class="headerTitle">EPOCH</h1>
      </header>

      <div class="addEpochBtn">
        <button id="addCountdownBtn">
          <i class="fa-solid fa-plus"></i> Add Epoch
        </button>
      </div>

      <!-- Add Countdown Form (hidden by default) -->
      <div id="countdownFormContainer" class="hidden">
        <input type="text" id="countdownName" placeholder="Label your epoch" />
        <input type="time" id="countdownTime" value="18:45" />
        
        <button id="saveCountdownBtn">

          <i class="fa-solid fa-check"></i> Save
        </button>
        <button id="cancelCountdownBtn">
          <i class="fa-solid fa-ban"></i> Cancel
        </button>
      </div>

      <!-- Countdown List -->
      <ul id="countdownList">

      <!-- Fullscreen / Focus View -->
      <div id="fullscreenContainer" class="hidden">
        <div id="fullscreenContent">
          <h2 id="fullscreenName">Epoch Name</h2>
          <div id="fullscreenTimer">00:00:00</div>
          <button id="closeFullscreenBtn">
            <i class="fa-solid fa-xmark"></i> Close
          </button>
        </div>
        
      </div>
